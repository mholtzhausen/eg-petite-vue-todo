<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petite-vue :: localStorage Todo</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" @vue:mounted="mounted">
        <div class="card mt-5">
            <h3 class="card-header bg-light">Todo List</h3>
            <div class="card-body">
                <div class="card-text">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form @submit.prevent="addTask">
                                <div class="input-group">
                                    <input ref="newTask" type="text" placeholder="Add a new task here">
                                    <button class="btn btn-primary" type="submit">+</button>
                                </div>
                            </form>
                        </li>
                        <li class="list-group-item">
                            <ul class="list-group list-group-flush">
                                <li v-for="(todo,idx) in todos" class="list-group-item">
                                    [<a href="Javascript:;" @click="removeTask(idx)">x</a>]
                                    <input type="checkbox" :checked="todo.done"
                                        @click="todo.done =  $event.srcElement.checked; save()" /> {{todo.name}}
                                </li>
                            </ul>
                        </li>

                    </ul>

                </div>

            </div>
        </div>
        <div class="card mt-3" v-show="showStructure">
            <div class="card-body">
                <h5 class="card-title">Data Structure</h5>
                <div class="card-text">
                    <pre>{{todos}}</pre>
                </div>
            </div>
        </div>
        <div class="card mt-3" v-show="showSource">
            <div class="card-body">
                <h5 class="card-title">Source Code</h5>
                <div class="card-text">
                    <pre>{{source}}</pre>
                </div>
            </div>
        </div>

    </div>
    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module'
        const storage = localStorage

        createApp({
            showStructure: false,
            showSource: true,
            todos: [{ name: 'some task', done: true }],
            addTask(e) {
                this.todos.push({
                    name: this.$refs.newTask.value,
                    done: false
                })
                this.clear()
                this.save()
            },
            get source() {
                return document.documentElement.outerHTML
            },
            removeTask(taskIndex) {
                this.todos.splice(taskIndex, 1)
                this.save()
            },
            save() {
                storage.setItem('todoList', JSON.stringify(this.todos))
            },
            load() {
                try {
                    this.todos = JSON.parse(storage.getItem('todoList')) || []
                } catch (e) {
                    console.log(`Load failed with:`, e)
                }
            },
            mounted() {
                this.load()
            },
            clear() {
                let newTask = this.$refs.newTask
                newTask.value = ''
                newTask.focus()
            }
        }).mount()
    </script>

</body>

</html>
